<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">GamingHub</div>
        <nav>
            <ul>
                <li><a href="#popular-games">Popular Games</a></li>
                <li><a href="#all-games">All Games</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to the Ultimate Gaming Experience</h1>
        <p>Discover, play, and enjoy the best games!</p>
    </section>
    <main>
        <section id="popular-games" class="game-section">
            <h2>Popular Games</h2>
            <div class="game-list">
                <div class="game">Game 1</div>
                <div class="game">Game 2</div>
                <div class="game">Game 3</div>
            </div>
        </section>
        <section id="all-games" class="game-section">
            <h2>All Games</h2>
            <div class="game-list">
                <div class="game">Game 4</div>
                <div class="game">Game 5</div>
                <div class="game">Game 6</div>
            </div>
        </section>
    </main>
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@gaminghub.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
